
{% load static %}

{% block body %}
<body>
  <div class="container payment-failed">
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="72px" height="72px">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
    </div>
    <h1>Payment Failed!</h1>
    <p>Unfortunately, your payment did not go through. Please try again.</p>
    <a href="{% url 'home' %}" class="btn-home">Go Back to Home</a>
  </div>
</body>
{% endblock %}

<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Main container for payment failed message */
.container.payment-failed {
  background-color: white;
  padding: 40px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
}

/* Error icon */
.error-icon svg {
  margin-bottom: 20px;
}

/* Error message styles */
h1 {
  font-size: 28px;
  color: #dc3545; /* Bootstrap danger color */
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  color: #666;
  margin-bottom: 20px;
}

/* Button styling */
.btn-home {
  display: inline-block;
  padding: 12px 24px;
  background-color: #dc3545; /* Bootstrap danger color */
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.btn-home:hover {
  background-color: #c82333; /* Darker red on hover */
}
</style>
