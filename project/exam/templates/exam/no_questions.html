<style>


.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: linear-gradient(135deg, #f5f7fa, #dfe4ea);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    text-align: center;
}


h5 {
    font-family: 'Poppins', sans-serif;
    font-size: 2.2rem;
    color: #2c3e50;
    margin-bottom: 20px;
}


p {
    font-family: 'Roboto', sans-serif;
    font-size: 1.2rem;
    color: #7f8c8d;
    margin-bottom: 30px;
}


a {
    display: inline-block;
    padding: 12px 40px;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    color: #ffffff;
    background-color: #3498db;
    border: none;
    border-radius: 25px;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}


a:hover {
    background-color: #2980b9;
    box-shadow: 0 12px 30px rgba(41, 128, 185, 0.5);
}

</style>




{% extends 'courses/base.html' %}

{% block content %}
<div class="container mt-3">
    <h5>Video test: {{ video.title }}</h5>
    <p>Sorry, there are no questions for this lesson.</p>
    <a href="{% url 'course_page' course.slug %}">Return to course</a>
</div>
{% endblock %}
