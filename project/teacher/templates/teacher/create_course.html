<h1>Create a New Course</h1>

<form method="POST" enctype="multipart/form-data" class="course-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Course Name</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_description">Course Description</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="id_slug">Course slug</label>
        {{ form.slug }}
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        {{ form.price }}
    </div>
    <div class="form-group">
        <label for="id_discount">Discount</label>
        {{ form.discount }}
    </div>
    <div class="form-group">
        <label for="id_active">Active</label>
        {{ form.active }}
    </div>
    <div class="form-group">
        <label for="id_thumbnail">Thumbnail</label>
        {{ form.thumbnail }}
    </div>
    <div class="form-group">
        <label for="id_resource">Resource File</label>
        {{ form.resource }}
    </div>
    <div class="form-group">
        <label for="id_length">Course Length (in hours)</label>
        {{ form.length }}
    </div>
    <div class="form-group">
        <label for="id_product_id">Product ID</label>
        {{ form.product_id }}
    </div>

    <div class="form-group">
        <label for="id_start_date">Start Date</label>
        {{ form.start_date }}
    </div>
    <button type="submit" class="btn btn-primary">Create Course</button>
</form>

<style>
    /* Заголовок */
    h1 {
        color: #343a40;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 30px;
    }

    /* Стили для формы */
    .course-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Стили для групп элементов формы */
    .form-group {
        margin-bottom: 20px;
    }

    /* Стили для лейблов */
    .form-group label {
        font-size: 1.1rem;
        color: #343a40;
        margin-bottom: 5px;
        display: block;
    }

    /* Стили для полей формы */
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #555;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Стили для кнопки отправки */
    .btn-primary {
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .course-form {
            padding: 20px;
        }

        .form-group label {
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            font-size: 0.9rem;
        }

        .btn-primary {
            font-size: 1rem;
        }
    }
</style>
