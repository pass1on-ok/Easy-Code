<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Already Purchased</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info text-center">
            <h2>You've Already Purchased This Course</h2>
            <p>You have already enrolled in the course <strong>{{ course.title }}</strong>.</p>
            <a href="{% url 'course_page' course.slug %}" class="btn btn-primary mt-3">Go to Course</a>
        </div>
    </div>
</body>
</html>
