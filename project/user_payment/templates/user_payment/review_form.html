<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Course</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leave a Review for {{ course.title }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.rating.label }}
                {{ form.rating }}
            </div>
            <div class="form-group">
                {{ form.comment.label }}
                {{ form.comment }}
            </div>
            <button class="btn" type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
