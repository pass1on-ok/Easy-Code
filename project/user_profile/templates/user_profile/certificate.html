<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .certificate-container {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Certificate of Achievement</h2>
        <div class="certificate-container">
            <h4>{{ certificate.course_name }}</h4>
            <p>Awarded to: <strong>{{ certificate.username }}</strong></p>
            <p>Completion Date: <strong>{{ certificate.completion_date }}</strong></p>
            <hr>
            <embed src="data:application/pdf;base64,{{ pdf_base64 }}" type="application/pdf" width="100%" height="600px" />
        </div>
        <div class="text-center mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
